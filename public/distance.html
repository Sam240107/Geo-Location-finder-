<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distance Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #132f4e;
    }

    p {
      margin-bottom: 20px;
      color: #444;
    }

    input[type="number"], select {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #264463;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
    }

    .coords {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Distance Calculator</h2>
    <p>Enter the coordinates of two locations below</p>

    <input type="number" id="lat1" placeholder="Latitude 1" step="any"><br>
    <input type="number" id="lon1" placeholder="Longitude 1" step="any"><br>
    <input type="number" id="lat2" placeholder="Latitude 2" step="any"><br>
    <input type="number" id="lon2" placeholder="Longitude 2" step="any"><br>

    <select id="unit">
      <option value="km">Kilometers</option>
      <option value="m">Meters</option>
      <option value="mi">Miles</option>
    </select>

    <button onclick="calculateDistance()">Calculate Distance</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDistance() {
      const lat1 = parseFloat(document.getElementById('lat1').value);
      const lon1 = parseFloat(document.getElementById('lon1').value);
      const lat2 = parseFloat(document.getElementById('lat2').value);
      const lon2 = parseFloat(document.getElementById('lon2').value);
      const unit = document.getElementById('unit').value;

      if (isNaN(lat1) || isNaN(lon1) || isNaN(lat2) || isNaN(lon2)) {
        document.getElementById('result').textContent = 'Please enter all coordinates correctly.';
        return;
      }

      const R = 6371; 
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      let distance = R * c;

      let unitLabel = 'km';
      if (unit === 'm') {
        distance *= 1000;
        unitLabel = 'meters';
      } else if (unit === 'mi') {
        distance *= 0.621371;
        unitLabel = 'miles';
      }

      document.getElementById('result').innerHTML = `
        <div class="coords">
          ðŸ”¹ Point A: (${lat1.toFixed(6)}, ${lon1.toFixed(6)})<br>
          ðŸ”¹ Point B: (${lat2.toFixed(6)}, ${lon2.toFixed(6)})
        </div>
         Distance: <strong>${distance.toFixed(2)} ${unitLabel}</strong>
      `;
    }
  </script>

</body>
</html>
